<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-nav">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/}">Profile</a>
            </li>
            <li class="nav-item">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/}">Dashboard</a>
                </div>
            </li>
            <li class="nav-item active">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link active" th:href="@{/booking/list}">Bookings</a>
                </div>
            </li>
            <li class="nav-item">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/approved/}">Appoitments</a>
                </div>
            </li>

            <li class="nav-item">
                <div sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" th:href="@{/booking/new}">Book</a>
                </div>
            </li>
            <li class="nav-item">
                <div sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" th:href="@{/booking/get-bookings-user}">My Bookings</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/notification/}">Notification</a>
            </li>
            <form method="POST" th:action="@{/logout}">
                <input type="submit"
                       name="submit"
                       id="submit"
                       class="btn btn-danger"
                       value="Logout">
            </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="card mb-3" style="margin-top: 20px; max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Date</th>
                <th scope="col">Location</th>
                <th scope="col">User</th>
                <th scope="col">Vaccination Center</th>
                <th scope="col">Vaccine</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="book : ${bookings}">
                <td th:text="${book.id}"></td>
                <td th:text="${#dates.format(book.date, 'dd-MM-yyyy')}"></td>
                <td th:text="${book.location}"></td>
                <td th:text="${book.user.name}"
                </td>
                <td th:text="${book.vaccinationCenter.name}"
                </td>
                <td th:text="${book.vaccine.vaccineType}"
                </td>
                <td th:text="${book.status}"
                </td>
                </td>
    </div>
    </tr>


    </tbody>
    </table>
</div>
</body>
</html>
