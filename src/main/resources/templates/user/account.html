<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-nav">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Profile</a>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/admin/}">Dashboard</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/booking/list}">Bookings</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/approved/}">Appoitments</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_USER')">
                        <a class="nav-link" th:href="@{/booking/new}">Book</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_USER')">
                        <a class="nav-link" th:href="@{/booking/get-bookings-user}">My Bookings</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/notification/}">Notification</a>
                </li>
                <form method="POST" th:action="@{/logout}">
                    <input type="submit"
                           name="submit"
                           id="submit"
                           class="btn btn-danger"
                           value="Logout">
                </form>
                </li>
            </ul>
        </div>
    </nav>


<div class="container">
    <div class="card mb-3" style="margin-top: 20px; max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <h5>Welcome <span th:text="${user.name}">!</span></h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <h1>User Info</h1>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Id Card</th>
                <th scope="col">Address</th>
                <th scope="col">Center</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.idCard}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.vaccinationCenter.name}"></td>
            </tr>
            </tbody>
            <a th:href="@{/update-user/{id}(id=${user.id})}"
               class="btn btn-dark"
            >
                Edit Profile
            </a>
        </table>
    </div>
</body>
</html>
