<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-nav">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Profile</a>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/admin/}">Dashboard</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/booking/list}">Bookings</a>
                    </div>
                </li>
                <form method="POST" th:action="@{/logout}">
                    <input type="submit"
                           name="submit"
                           id="submit"
                           class="btn btn-danger"
                           value="Logout">
                </form>
                </li>
            </ul>
        </div>
    </nav>
<div class="container">
    <hr>
    <h2>Update</h2>
    <form th:action="@{/admin/save}" th:object="${vaccine}" method="POST">
        <input type="hidden" id="id" name="id" th:field="*{id}" th:value="*{id}">
        <input type="text"
               th:field="*{vaccineType}"
               placeholder="Vaccine Type"
               class="form-control mb-4 col-4">
        <input type="text"
               th:field="*{quantity}"
               placeholder="Quantity"
               class="form-control mb-4 col-4">
        <input type="text"
               th:field="*{details}"
               placeholder="Details"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
</div>
</body>
</html>
