<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <hr>
    <h2>New User</h2>
    <form th:action="@{/register}"
          th:object="${user}"
          method="POST"
          enctype="multipart/form-data"
    >
        <input type="text"
               id="name"
               name="name"
               th:field="*{name}"
               placeholder="First Name"
               class="form-control mb-4 col-4">
        <div class="alert alert-danger"
             th:errors="*{name}"
             th:if="${#fields.hasErrors('name')}"
        >
            Name Error
        </div>
        <input type="text"
               id="surname"
               name="surname"
               th:field="*{surname}"
               placeholder="Last name"
               class="form-control mb-4 col-4">
        <div class="alert alert-danger"
             th:errors="*{surname}"
             th:if="${#fields.hasErrors('surname')}"
        >
            Last Name Error
        </div>
        <input type="text"
               id="email"
               name="email"
               th:field="*{email}"
               placeholder="Email"
               class="form-control mb-4 col-4">
        <div class="alert alert-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">
            Email Error
        </div>
        <input type="password"
               id="password"
               name="password"
               th:field="*{password}"
               placeholder="Password"
               class="form-control mb-4 col-4">
        <div class="alert alert-danger"
             th:errors="*{password}"
             th:if="${#fields.hasErrors('password')}"
        >
            Email Error
        </div>
        <input type="text"
               id="id-card"
               name="id-card"
               th:field="*{idCard}"
               placeholder="Id Card"
               class="form-control mb-4 col-4">
        <input type="text"
               id="address"
               name="address"
               th:field="*{address}"
               placeholder="Address"
               class="form-control mb-4 col-4">
        <input type="submit" id="submit" name="submit" value="submit">
    </form>
    <hr>
</div>
</body>
</html>
